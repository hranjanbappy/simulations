<!DOCTYPE html>
<html>
<head>
	<title>Pendulum Simulation</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}
		canvas {
			display: block;
		}
		#info {
			position: absolute;
			top: 10px;
			left: 10px;
			color: #333;
			font-family: Arial, sans-serif;
			font-size: 18px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="info"></div>
	<script>
		// Initialize the Matter.js engine
		var Engine = Matter.Engine,
			Render = Matter.Render,
			Runner = Matter.Runner,
			Composite = Matter.Composite,
			Bodies = Matter.Bodies,
			Constraint = Matter.Constraint,
			MouseConstraint = Matter.MouseConstraint;

		var engine = Engine.create();
		var world = engine.world;

		// Create the pendulum and pivot point
		var pendulum = Bodies.circle(200, 200, 25);
		var pivot = Bodies.rectangle(400, 100, 10, 50, { isStatic: true });

		// Add the pendulum and pivot to the world
		Composite.add(world, [pendulum, pivot]);

		// Create the constraint to connect the pendulum and pivot
		var constraint = Constraint.create({
			pointA: { x: 400, y: 100 },
			bodyB: pendulum,
			pointB: { x: 0, y: 0 }
		});

		// Add the constraint to the world
		Composite.add(world, constraint);

		// Create the renderer
		var render = Render.create({
			element: document.body,
			engine: engine,
			options: {
				width: 800,
				height: 600,
				showAngleIndicator: true,
				wireframes: false
			}
		});

		// Add the renderer to the page
		Render.run(render);

		// Start the engine
		Engine.run(engine);

		// Add information about the simulation to the page
		document.getElementById('info').innerHTML = 'Pendulum Simulation';

		// Add mouse control to the simulation
		var mouseConstraint = MouseConstraint.create(engine, {
			element: render.canvas
		});
		Composite.add(world, mouseConstraint);
	</script>
</body>
</html>
